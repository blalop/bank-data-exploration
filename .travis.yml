---
dist: focal

language: python

python:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'

addons:
  apt:
    update: true
    packages:
      - build-essential
      - libpoppler-cpp-dev
      - pkg-config
      - python3-dev

install:
  - pip install pipenv
  - pipenv sync --dev

script:
  - mypy accountman
  - python -m unittest discover

jobs:
  include:
    - stage: Deploy to PyPI
      script: skip
      deploy:
        skip_cleanup: true
        provider: pypi
        user: idealista
        password:
          secure: 
        on:
          tags: true
        skip_existing: true